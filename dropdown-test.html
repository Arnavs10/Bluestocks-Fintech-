<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        /* User dropdown container */
        .user-dropdown-container {
            position: relative;
            display: inline-block;
        }
        
        /* Toggle button */
        .user-dropdown-toggle {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        
        /* Dropdown menu */
        .user-dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            min-width: 180px;
            box-shadow: 0 8px 32px rgba(34, 34, 68, 0.13);
            border-radius: 12px;
            z-index: 9999;
            padding: 12px 0;
            border: 1px solid #ececf1;
            margin-top: 8px;
        }
        
        /* Show class */
        .user-dropdown-menu.show {
            display: block;
        }
        
        /* Logout button */
        .logout-btn {
            width: 100%;
            padding: 12px 24px;
            background: none;
            border: none;
            text-align: left;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.15s;
        }
        
        .logout-btn:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Dropdown Test</h1>
    <p>Click on the user name to toggle the dropdown</p>
    
    <div class="user-dropdown-container">
        <span class="user-dropdown-toggle">Hi, User</span>
        <div class="user-dropdown-menu">
            <button class="logout-btn">Logout</button>
        </div>
    </div>
    
    <script>
        // Simple dropdown toggle
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const toggle = document.querySelector('.user-dropdown-toggle');
            const menu = document.querySelector('.user-dropdown-menu');
            
            // Toggle dropdown when clicking the toggle button
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('show');
                console.log('Dropdown toggled:', menu.classList.contains('show'));
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.user-dropdown-container')) {
                    menu.classList.remove('show');
                }
            });
            
            // Prevent clicks inside the dropdown from closing it
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
