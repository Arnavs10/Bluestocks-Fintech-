<!-- BLUESTOCK Reset Password Component -->
<!-- This component is designed to be loaded dynamically into a container -->
<link rel="stylesheet" href="../../styles/admin/signin.css">
    <div class="signin-container">
        <div class="logo-container">
            <img src="../../images/logo.png" alt="BLUESTOCK Logo" class="logo">
            <h1 class="brand-name">BLUESTOCK</h1>
        </div>
        
        <h2>Reset Password</h2>
        <p class="info-text">Enter your new password below.</p>
        
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="password">New Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" required minlength="8">
                    <button type="button" id="togglePassword" class="toggle-password">
                        <img src="../../images/eye.svg" alt="Show Password" id="eyeIcon">
                    </button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" required minlength="8">
                    <button type="button" id="toggleConfirmPassword" class="toggle-password">
                        <img src="../../images/eye.svg" alt="Show Password" id="confirmEyeIcon">
                    </button>
                </div>
            </div>
            
            <div class="password-requirements">
                <p>Password must be at least 8 characters long</p>
            </div>
            
            <button type="submit" id="resetButton" class="signin-button">Update Password</button>
        </form>
    </div>

    <div id="notification" class="notification hidden">
        <p id="notificationMessage"></p>
    </div>
    
    <!-- Error message container -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Load Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Self-contained reset password script
        (function() {
            console.log('%c RESET PASSWORD COMPONENT LOADED', 'background: #4CAF50; color: white; font-size: 16px; padding: 4px 8px;');
            
            // Try to use the global Supabase client from various possible sources
            let client;
            
            // Check different possible locations for the Supabase client
            if (window.supabaseClient) {
                client = window.supabaseClient;
                console.log('%c USING GLOBAL SUPABASE CLIENT FROM window.supabaseClient', 'background: #3498db; color: white; font-size: 16px; padding: 4px 8px;');
            } else if (window.bluestockRouter && window.bluestockRouter.supabase) {
                client = window.bluestockRouter.supabase;
                console.log('%c USING ROUTER SUPABASE CLIENT', 'background: #3498db; color: white; font-size: 16px; padding: 4px 8px;');
            } else {
                // Initialize a new client as fallback
                console.log('%c NO GLOBAL CLIENT FOUND, INITIALIZING NEW CLIENT', 'background: #f39c12; color: white; font-size: 16px; padding: 4px 8px;');
                const SUPABASE_URL = 'https://pyxqwiqvyivyopusgcey.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5eHF3aXF2eWl2eW9wdXNnY2V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE1NzEsImV4cCI6MjA2MzY2NzU3MX0.vJEoejN1jgHeU5hcvujKMVuWCHkIy7010N76WXg3_1s';
                client = window.supabaseClient;
                if (!client) {
                    alert('Authentication error: Supabase client not initialized. Please reload the page or contact support.');
                    throw new Error('Supabase client not initialized.');
                }
                
                if (!client) {
                    console.error('Failed to initialize Supabase client');
                    document.getElementById('errorMessage').textContent = 'Authentication service not available. Please try again later.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                    return;
                }
            }
            
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const resetButton = document.getElementById('resetButton');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Check for hash parameters containing the reset token
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = fragment.get('access_token');
            const refreshToken = fragment.get('refresh_token');
            const expiresIn = fragment.get('expires_in');
            const tokenType = fragment.get('token_type');
            
            // If there's no access token in the URL, show an error message
            if (!accessToken) {
                errorMessage.textContent = 'Invalid or expired password reset link. Please request a new password reset link.';
                errorMessage.classList.remove('hidden');
                resetButton.disabled = true;
                
                // Add button to go back to forgot password page
                const backButton = document.createElement('button');
                backButton.textContent = 'Request New Reset Link';
                backButton.className = 'signin-button';
                backButton.style.marginTop = '16px';
                backButton.onclick = () => {
                    window.location.href = 'forgot-password';
                };
                
                resetPasswordForm.appendChild(backButton);
            }
            
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Get form values
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Validate passwords
                    if (!password || password.length < 8) {
                        errorMessage.textContent = 'Password must be at least 8 characters long';
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        errorMessage.textContent = 'Passwords do not match';
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    // Show loading state
                    resetButton.disabled = true;
                    resetButton.textContent = 'Updating...';
                    errorMessage.classList.add('hidden');
                    
                    try {
                        console.log('Updating password');
                        
                        // Set the session
                        if (accessToken) {
                            const { error: sessionError } = await client.auth.setSession({
                                access_token: accessToken,
                                refresh_token: refreshToken || ''
                            });
                            
                            if (sessionError) {
                                throw sessionError;
                            }
                        }
                        
                        // Update the password
                        const { error } = await client.auth.updateUser({
                            password: password
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        // Show success notification
                        notificationMessage.textContent = 'Password updated successfully!';
                        notification.classList.remove('hidden');
                        notification.classList.add('success');
                        
                        // Clear form
                        document.getElementById('password').value = '';
                        document.getElementById('confirmPassword').value = '';
                        
                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = 'signin';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Error updating password:', error);
                        
                        // Show error message
                        errorMessage.textContent = error.message || 'Failed to update password. Please try again.';
                        errorMessage.classList.remove('hidden');
                        
                        // Reset button
                        resetButton.disabled = false;
                        resetButton.textContent = 'Update Password';
                    }
                });
            }
            
            // Handle password toggle
            function setupPasswordToggle(toggleId, inputId, eyeIconId) {
                const toggleButton = document.getElementById(toggleId);
                const passwordInput = document.getElementById(inputId);
                const eyeIcon = document.getElementById(eyeIconId);
                
                if (toggleButton && passwordInput && eyeIcon) {
                    toggleButton.addEventListener('click', () => {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            eyeIcon.src = '../../images/eye-slash.svg';
                        } else {
                            passwordInput.type = 'password';
                            eyeIcon.src = '../../images/eye.svg';
                        }
                    });
                }
            }
            
            // Setup password toggles for both password fields
            setupPasswordToggle('togglePassword', 'password', 'eyeIcon');
            setupPasswordToggle('toggleConfirmPassword', 'confirmPassword', 'confirmEyeIcon');
        })();
    </script>
<!-- End of Reset Password Component -->
