<!-- BLUESTOCK Forgot Password Component -->
<!-- This component is designed to be loaded dynamically into a container -->
<link rel="stylesheet" href="../../styles/admin/signin.css">
<div class="signin-container">
    <div class="logo-container">
        <img src="../../images/logo.png" alt="BLUESTOCK Logo" class="logo">
        <h1 class="brand-name">BLUESTOCK</h1>
    </div>
    
    <h2>Forgot Password?</h2>
    <p class="info-text">Enter your email address to get the password reset link.</p>
    
    <form id="forgotPasswordForm">
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="hello@bluestock.in" required>
        </div>
        
        <button type="submit" id="resetButton" class="signin-button">Password Reset</button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="signup-link" style="text-align: center; margin-top: 15px;">
            <a href="signin" id="backToLoginLink">Back to login</a>
        </div>
    </form>
</div>

<div id="notification" class="notification hidden">
    <p id="notificationMessage"></p>
</div>

<!-- Error message container -->
<div id="errorMessage" class="error-message"></div>

    <!-- Load Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification.hidden {
            display: none;
        }
        
        .notification:not(.hidden) {
            display: block;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>

    <script>
        // Self-contained forgot password script
        (function() {
            console.log('%c FORGOT PASSWORD COMPONENT LOADED', 'background: #4CAF50; color: white; font-size: 16px; padding: 4px 8px;');
            
            // Try to use the global Supabase client from various possible sources
            let client;
            
            // Check different possible locations for the Supabase client
            if (window.supabaseClient) {
                client = window.supabaseClient;
                console.log('%c USING GLOBAL SUPABASE CLIENT FROM window.supabaseClient', 'background: #3498db; color: white; font-size: 16px; padding: 4px 8px;');
            } else if (window.bluestockRouter && window.bluestockRouter.supabase) {
                client = window.bluestockRouter.supabase;
                console.log('%c USING ROUTER SUPABASE CLIENT', 'background: #3498db; color: white; font-size: 16px; padding: 4px 8px;');
            } else {
                // Initialize a new client as fallback
                console.log('%c NO GLOBAL CLIENT FOUND, INITIALIZING NEW CLIENT', 'background: #f39c12; color: white; font-size: 16px; padding: 4px 8px;');
                const SUPABASE_URL = 'https://pyxqwiqvyivyopusgcey.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5eHF3aXF2eWl2eW9wdXNnY2V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwOTE1NzEsImV4cCI6MjA2MzY2NzU3MX0.vJEoejN1jgHeU5hcvujKMVuWCHkIy7010N76WXg3_1s';
                client = window.supabaseClient;
                if (!client) {
                    alert('Authentication error: Supabase client not initialized. Please reload the page or contact support.');
                    throw new Error('Supabase client not initialized.');
                }
                
                if (!client) {
                    console.error('Failed to initialize Supabase client');
                    document.getElementById('errorMessage').textContent = 'Authentication service not available. Please try again later.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                    return;
                }
            }
            
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const resetButton = document.getElementById('resetButton');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Get form value
                    const email = document.getElementById('email').value.trim();
                    
                    // Validate email
                    if (!email) {
                        errorMessage.textContent = 'Email address is required';
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    // Show loading state
                    resetButton.disabled = true;
                    resetButton.textContent = 'Sending...';
                    errorMessage.classList.add('hidden');
                    
                    try {
                        console.log('Requesting password reset for email:', email);
                        console.log('Client initialized:', !!client);
                        
                        if (!client) {
                            throw new Error('Authentication client not properly initialized');
                        }
                        
                        // Use absolute URL for the redirect with no trailing slash
                        const baseUrl = window.location.origin.replace(/\/$/, '');
                        const redirectUrl = `${baseUrl}/reset-password`;
                        console.log('Using redirect URL:', redirectUrl);
                        
                        // Send password reset email using Supabase
                        const { data, error } = await client.auth.resetPasswordForEmail(email, {
                            redirectTo: redirectUrl
                        });
                        
                        console.log('Reset password response:', data ? 'Data received' : 'No data', error ? `Error: ${error.message}` : 'No error');
                        
                        if (error) {
                            throw error;
                        }
                        
                        // Show success notification
                        notificationMessage.textContent = 'Password reset link sent! Check your email inbox.'
                        notification.classList.remove('hidden');
                        notification.classList.add('success');
                        
                        // Clear form
                        document.getElementById('email').value = '';
                        
                    } catch (error) {
                        console.error('Error requesting password reset:', error);
                        
                        // Show error message
                        errorMessage.textContent = error.message || 'Failed to send reset link. Please try again later.';
                        errorMessage.classList.remove('hidden');
                    } finally {
                        // Reset button
                        resetButton.disabled = false;
                        resetButton.textContent = 'Password Reset';
                    }
                });
            }
            
            // Handle back to login link
            const backToLoginLink = document.getElementById('backToLoginLink');
            if (backToLoginLink) {
                backToLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('%c NAVIGATING BACK TO LOGIN PAGE', 'background: #8e44ad; color: white; font-size: 16px; padding: 4px 8px;');
                    // Use direct navigation
                    window.location.href = 'signin';
                });
            }
        })();
    </script>
<!-- End of Forgot Password Component -->
